<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./navigation-script.js" defer></script>
    <script type="module" src="./script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-container">
    <section class="main screen active">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="buttons-cta">
            <button class="button" id="play-btn"> Play! </button>
        </div>
    </section>
    <section class="game screen">
        <div class="banner"></div>
        <div class="menu-slide">
            <div class="container">
                <div class="close-btn">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                </div>
                <h1>Menu</h1>
            </div>
            <div class="buttons-container">
                <button class="menu-button button" id="reset-btn">Reset Scores</button>
                <button class="menu-button button" id="main-menu-btn">Main Menu</button>
            </div>
        </div>
        <header>
            <div class="hamburger">
                <div class="line1 line"></div>
                <div class="line2 line"></div>
                <div class="line3 line"></div>
            </div>
            <div class="game-title"><span id="current-player" class="X">X</span>&nbsp;<span class="turn">Turn</span></div>
            <div class="nothing-but-meaning-full"></div>
        </header>
        <div class="game-board">
            <div data-position="column3" class="intersector"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
            <div data-cell-index="9" class="cell"></div>
        </div>
        <footer>
            <div class="score-container x active">
                <span id="x-score">0</span>
                <div><span class="X">X</span> <span id="x-player-name">Player 1</span></div>
            </div>
            <div class="score-container tie">
                <span id="tie-score">0</span>
                <span class="tie">Tie</span>
            </div>
            <div class="score-container o">
                <span id="o-score">0</span>
                <div><span class="O">O</span> <span id="o-player-name">Player 2</span></div>
            </div>
        </footer>
    </section>
</div>
</body>
</html>
